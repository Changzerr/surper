<div class="wrapper" id="app">
    <section class="login-content">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-md-5 col-sm-12 col-12 align-self-center">
                    <form action="/register" method="post">
                        <div class="sign-user_card">
                            <img src="front/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo">

                            <h3 class="mb-9">注册</h3>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input name="username" id="login-account" class="floating-input form-control" type="text" placeholder=" ">
                                        <label>用户名</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input name="password" id="login-password" class="floating-input form-control" type="password" placeholder=" ">
                                        <label>密码</label>
                                    </div>
                                </div>
                                <div th:text="${msg}" style="color: red ;font-size: 13px;margin-left: 20px"></div>
                            </div>
                            <button @click.prevent="register" class="btn btn-primary">注册</button>
                            <p class="mt-3">
                                已有账户 ？ <a href="toLogin" class="text-primary">去登录</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
