<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>你好时间 - 登陆</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="front/images/logo1.png"/>

    <link rel="stylesheet" href="front/css/backend.min.css">
    <link rel="stylesheet" href="front/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="front/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="front/vendor/remixicon/fonts/remixicon.css">

    <!-- Viewer Plugin -->
    <!--PDF-->
    <link rel="stylesheet" href="front/vendor/doc-viewer/include/pdf/pdf.viewer.css">
    <!--Docs-->
    <!--PPTX-->
    <link rel="stylesheet" href="front/vendor/doc-viewer/include/PPTXjs/css/pptxjs.css">
    <link rel="stylesheet" href="front/vendor/doc-viewer/include/PPTXjs/css/nv.d3.min.css">
    <!--All Spreadsheet -->
    <link rel="stylesheet" href="front/vendor/doc-viewer/include/SheetJS/handsontable.full.min.css">
    <!--Image viewer-->
    <link rel="stylesheet"
          href="front/vendor/doc-viewer/include/verySimpleImageViewer/css/jquery.verySimpleImageViewer.css">
    <!--officeToHtml-->
    <link rel="stylesheet" href="front/vendor/doc-viewer/include/officeToHtml/officeToHtml.css">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-md-5 col-sm-12 col-12 align-self-center">
                    <div class="sign-user_card">
                        <img src="front/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo">
                        <img src="front/images/logo-white.png" class="img-fluid rounded-normal darkmode-logo logo"
                             alt="logo">
                        <h3 class="mb-3">用户登陆</h3>
                        <p>你好时间，给你更多惊喜</p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="floating-label form-group">
                                    <input value="" id="login-account" class="floating-input form-control" type="text" placeholder=" ">
                                    <label>用户名 / 邮箱 / 手机号</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="floating-label form-group">
                                    <input value="" id="login-password" class="floating-input form-control" type="password" placeholder=" ">
                                    <label>密码</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="custom-control custom-checkbox mb-3 text-left">
                                    <input type="checkbox" class="custom-control-input" id="remember-me">
                                    <label class="custom-control-label" for="remember-me">记住我</label>
                                </div>
                            </div>
                        </div>
                        <button onclick="alert()" class="btn btn-primary">登陆</button>
                        <a class="btn btn-primary" href="loginByQQ">QQ登陆</a>
                        <p class="mt-3">
                            还有没账户 ？ <a href="javascript:alert()" class="text-primary">去注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="front/js/backend-bundle.min.js"></script>

<!-- Chart Custom JavaScript -->
<script src="front/js/customizer.js"></script>

<!-- Chart Custom JavaScript -->
<script src="front/js/chart-custom.js"></script>

<!--PDF-->
<script src="front/vendor/doc-viewer/include/pdf/pdf.js"></script>
<!--Docs-->
<script src="front/vendor/doc-viewer/include/docx/jszip-utils.js"></script>
<script src="front/vendor/doc-viewer/include/docx/mammoth.browser.min.js"></script>
<!--PPTX-->
<script src="front/vendor/doc-viewer/include/PPTXjs/js/filereader.js"></script>
<script src="front/vendor/doc-viewer/include/PPTXjs/js/d3.min.js"></script>
<script src="front/vendor/doc-viewer/include/PPTXjs/js/nv.d3.min.js"></script>
<script src="front/vendor/doc-viewer/include/PPTXjs/js/pptxjs.js"></script>
<script src="front/vendor/doc-viewer/include/PPTXjs/js/divs2slides.js"></script>
<!--All Spreadsheet -->
<script src="front/vendor/doc-viewer/include/SheetJS/handsontable.full.min.js"></script>
<script src="front/vendor/doc-viewer/include/SheetJS/xlsx.full.min.js"></script>
<!--Image viewer-->
<script src="front/vendor/doc-viewer/include/verySimpleImageViewer/js/jquery.verySimpleImageViewer.js"></script>
<!--officeToHtml-->
<script src="front/vendor/doc-viewer/include/officeToHtml/officeToHtml.js"></script>
<script src="front/js/doc-viewer.js"></script>
<!-- app JavaScript -->
<script src="front/js/app.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="front/js/custom.js"></script>
</body>
</html>
